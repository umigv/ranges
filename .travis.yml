dist: trusty
language: cpp
matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
         - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-6.0
          packages:
            - clang-6.0
      env:
        - MATRIX_EVAL="CC=clang-6.0 && CXX=clang++-6.0"
env:
  global:
    - CFLAGS="-Wall -Wextra -pedantic -Wconversion -Wshadow -Wcast-qual -Wmissing-prototypes -march=native"
    - CXXFLAGS=-Wall -Wextra -pedantic -Wconversion -Wshadow -Wcast-qual -march=native
addons:
  apt:
    packages:
      - libgtest-dev
      - ninja-build
before_install:
  - eval "${MATRIX_EVAL}"
script:
  - mkdir -p build
  - cd build
  - cmake .. -G Ninja -DUMIGV_RANGES_BUILD_TESTS=ON
  - ninja -j $(cat /proc/cpuinfo | grep processor | wc -l)
  - ninja test
